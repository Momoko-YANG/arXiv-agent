name: Daily arXiv Agent

on:
  # 定时触发：每天 UTC 00:00（北京时间 08:00）
  schedule:
    - cron: '0 0 * * *'

  # 手动触发（方便测试）
  workflow_dispatch:

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create data directories
        run: mkdir -p data/raw data/processed data/cache

      - name: Run research agent (single run)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4o-mini' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
          CROSSREF_MAILTO: ${{ secrets.CROSSREF_MAILTO }}
        run: python main.py --once
